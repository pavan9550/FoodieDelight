<div class="container col-md-8 mb-3">
  <h2>Edit Restaurant</h2>
  <form [formGroup]="restaurantForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="restaurantId">Restaurant ID:</label>
      <input type="text" [(ngModel)]="test" class="form-control" id="restaurantId" formControlName="restaurantId">
    </div>
    <div class="form-group">
      <label for="restaurantName">Restaurant Name:</label>
      <input type="text" class="form-control" id="restaurantName" formControlName="restaurantName">
    </div>
    <div class="form-group">
      <label for="restaurantType">Restaurant Type:</label>
      <input type="text" class="form-control" id="restaurantType" formControlName="restaurantType">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" formControlName="address"></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">ImageUrl:</label>
      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
